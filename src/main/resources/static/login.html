<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Work Scheduler | Register</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<script>
			function loginCredentials(email, password) {
				$.ajax({
					type: "POST",
					url: "/loginCredentials",
					data: {
						mail: email.value,
						pass: password.value
					}
				})
			}
		</script>
	</head>
	
	<body class="no-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">
					<div class="container">

						<!-- Logo -->
							<h1 id="logo"><a>Login</a></h1>

						<!-- Nav -->
							<nav id="nav">
								<ul>
									<li><a class="icon solid fa-home" href="index.html"><span>Home Page</span></a></li>
									<li><a class="icon solid fa-sitemap" href="about-us.html"><span>About Us</span></a></li>
									<li>
										<a class="icon solid fa-retweet" href="login.html"><span>Login</span></a>
										<ul>
											<li><a href="register.html">Register</a></li>
										</ul>
									</li>
									<li><a class="icon fa-chart-bar" href="weekly-calendar.html" ><span>My Calender</span></a></li>
								</ul>
							</nav>

					</div>
				</section>

				<!-- Main -->
				<section id="main">
					<div class="container">
						<form name="loginForm" onSubmit="JavaScript:loginCredentials(email, password)">
						  <div class="form-group">
						    <label>Email address</label>
						    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
						    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						  </div>
						  <div class="form-group">
						    <label>Password</label>
						    <input type="password" class="form-control" id="password" placeholder="Password">
						  </div>
						  <button type="submit" class="btn btn-primary" id="submitBtn">Login</button>
						</form>
					</div>
				</section>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
