<!DOCTYPE HTML>
<html>
	<head>
		<title>Work Scheduler | Register</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<script>
			function check/Credentials(firstName, lastName, email, password, repassword) {
				$.ajax({
					type: "POST",
					url: "/check/Credentials",
					data: {
						fname: firstName.value,
						lname: lastName.value,
						em: email.value,
						pass: password.value,
						repass: repassword.value
					}
				})
					
			}
		</script>
	</head>
	<body class="no-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">
					<div class="container">

						<!-- Logo -->
							<h1 id="logo"><a>Register</a></h1>

						<!-- Nav -->
							<nav id="nav">
								<ul>
									<li><a class="icon solid fa-home" href="index.html"><span>Home Page</span></a></li>
									<li><a class="icon solid fa-sitemap" href="about-us.html"><span>About Us</span></a></li>
									<li>
										<a class="icon solid fa-retweet" href="login.html"><span>Login</span></a>
										<ul>
											<li><a href="register.html">Register</a></li>
										</ul>
									</li>
									<li><a class="icon fa-chart-bar" href="weekly-calendar.html" ><span>My Calendar</span></a></li>
								</ul>
							</nav>

					</div>
				</section>

				<!-- Main -->
				<section id="main">
					<div class="container">
						<form name="myForm" action="/login.html" onSubmit="JavaScript:checkCredentials(fname, lname, email, password, repassword)">
						  <div class="form-group">
						    <label>First Name</label>
						    <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
						  </div>
						  <div class="form-group">
						    <label>Last Name</label>
						    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
						  </div>
						  <div class="form-group">
						    <label>Email address</label>
						    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
						    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						  </div>
						  <div class="form-group">
						    <label>Password</label>
						    <input type="password" class="form-control" id="password" placeholder="Password">
						  </div>
						  <div class="form-group">
						    <label>Re-enter Password</label>
						    <input type="password" class="form-control" id="repassword" placeholder="Re-enter the same Password">
						  </div>
						  <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
						</form>
					</div>
				</section>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
