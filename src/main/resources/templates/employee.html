		<style>
            table, th, td {
               border: 1px solid black;
               border-spacing: 0px;
            }
            th, td {
                padding: 10px;
            }
        </style>
	</head>
	<body class="about-us">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">
					<div class="container">

						<!-- Logo -->
							<h1 id="logo"><a>Employees</a></h1>

						<!-- Nav -->
							<nav id="nav">
								<ul>
									<li><a class="icon solid fa-home" href="index.html"><span>Home Page</span></a></li>
									<li><a class="icon solid fa-sitemap" href="about-us.html"><span>About Us</span></a></li>
									<li>
										<a class="icon solid fa-retweet" href="login.html"><span>Login</span></a>
										<ul>
											<li><a href="register.html">Register</a></li>
										</ul>
									</li>
									<li><a class="icon solid fa-sitemap" href="employee.html"><span>Employees</span></a></li>

								</ul>

			 <table>
		            <thead>
		                <tr>
		                    <th>First Name</th>
		                    <th>Last Name</th>
		                    <th>Email</th>	
		                    <th>ID</th>
		                    <th>Schedule</th>                
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="employee : ${employeeList}">
		                    <td th:text="${employee.firstName}"></td>
		                    <td th:text="${employee.lastName}"></td>
		                    <td th:text="${employee.email}"></td>
		                    <td th:text="${employee.employeeId}"></td>
		                    <td>
		                     <form method="POST" th:action="@{/weekly-calendar.html}">
							    <input type="hidden" name="employeeId" id="employeeId" th:value="${employee.email}" />
							    <button type="submit" name="submit" value="value" class="link-button">Schedule</button>
							</form> 
       						</td>
		                </tr>
		            </tbody>
		        </table>


		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
